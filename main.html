<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container py-5">
        <!-- Block Heading -->
        <h2 class="block-heading headings">YOUR CART</h2>

        <div class="row">
            <!-- Products Column (col-lg-8) -->
            <div class="col-lg-8">
                <!-- Product Block 1 -->
                <div class="product">
                    <div class="row">
                        <div class="col-md-3">
                            <img src="https://via.placeholder.com/150x150/3b99e0/ffffff?text=Product+1" class="img-fluid" alt="Product 1">
                        </div>
                        <div class="col-md-9">
                            <h5>Product Name 1</h5>
                            <p class="mb-2">Description goes here</p>
                            <div class="row">
                                <div class="col-4">
                                    <strong>$29.99</strong>
                                </div>
                                <div class="col-4">
                                    <input type="number" class="form-control" value="1" min="1">
                                </div>
                                <div class="col-4">
                                    <button class="btn btn-danger btn-sm">Remove</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Product Block 2 -->
                <div class="product">
                    <div class="row">
                        <div class="col-md-3">
                            <img src="https://via.placeholder.com/150x150/28a745/ffffff?text=Product+2" class="img-fluid" alt="Product 2">
                        </div>
                        <div class="col-md-9">
                            <h5>Product Name 2</h5>
                            <p class="mb-2">Description goes here</p>
                            <div class="row">
                                <div class="col-4">
                                    <strong>$45.50</strong>
                                </div>
                                <div class="col-4">
                                    <input type="number" class="form-control" value="2" min="1">
                                </div>
                                <div class="col-4">
                                    <button class="btn btn-danger btn-sm">Remove</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

			<!-- Product Block 3 -->
                <div class="product">
                    <div class="row">
                        <div class="col-md-3">
                            <img src="https://via.placeholder.com/150x150/28a745/ffffff?text=Product+2" class="img-fluid" alt="Product 2">
                        </div>
                        <div class="col-md-9">
                            <h5>Product Name 2</h5>
                            <p class="mb-2">Description goes here</p>
                            <div class="row">
                                <div class="col-4">
                                    <strong>$45.50</strong>
                                </div>
                                <div class="col-4">
                                    <input type="number" class="form-control" value="2" min="1">
                                </div>
                                <div class="col-4">
                                    <button class="btn btn-danger btn-sm">Remove</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Summary Column (col-lg-4) -->
            <div class="col-lg-4">
                <div class="summary sticky-top">
                    <h5>Order Summary</h5>
                    <hr>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal:</span>
                        <strong>$75.49</strong>
                    </div>
					<div class="d-flex justify-content-between mb-2">
                        <span>Discount:</span>
                        <strong>$0.00</strong>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Shipping:</span>
                        <strong>$5.00</strong>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span class="font-weight-bold">Total:</span>
                        <strong class="font-weight-bold">$80.49</strong>
                    </div>
                    <button class="btn btn-primary summary-btn text-white">PROCEED TO CHECKOUT</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
